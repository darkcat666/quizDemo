apply plugin: 'war'
apply plugin: 'java'

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.bmuschko:gradle-tomcat-plugin:2.0'
  }
}

plugins {
  id "com.github.sahara3.tomcat-runner" version "0.2.1"

  // Apply the java plugin to add support for Java
  id 'java'

  // Apply the application plugin to add support for building a CLI application.
  id 'application'
}

repositories {
  // Use jcenter for resolving dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

dependencies {
  // This dependency is used by the application.
  implementation 'com.google.guava:guava:29.0-jre'

  // Use JUnit test framework
  testImplementation 'junit:junit:4.13'

  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

  providedCompile 'org.apache.tomcat:tomcat-servlet-api:9.0.0.M26'
  providedCompile 'org.apache.tomcat:tomcat-jsp-api:9.0.0.M26'

  compile fileTree(dir: "WebContent/WEB-INF/lib", include: '*.jar')
}


project.webAppDirName = 'WebContent'

sourceSets {
  main {
    java {
      srcDir 'src'
    }
    resources {
      srcDir 'src'
    }
  }
}

war {
  exclude 'WEB-INF/lib/**'
  exclude 'WEB-INF/classes/**'
}

application {
  // Define the main class for the application.
  mainClassName = 'servlet.LoginServelet'
}

tomcat {
  version = 9.0
  port = 8083

  webapp 'build/libs/quizDemo.war'

